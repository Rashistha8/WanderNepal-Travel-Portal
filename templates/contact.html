{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto px-8 py-20">
    <h1 class="text-4xl font-bold text-gray-900 mb-8 text-center">Contact Us</h1>
    <div class="bg-white rounded-3xl shadow-2xl p-12">
        <p class="text-lg text-gray-600 mb-8 text-center">Ready to start your adventure? Get in touch with our travel experts.</p>
        <div class="grid md:grid-cols-2 gap-12">
            <div>
                <h3 class="text-2xl font-bold mb-6">Wanderlust Travel</h3>
                <p class="text-gray-600 mb-4"><i class="fas fa-map-marker-alt text-blue-500 mr-2"></i>Kathmandu, Nepal</p>
                <p class="text-gray-600 mb-4"><i class="fas fa-phone text-blue-500 mr-2"></i>+977 984-1234567</p>
                <p class="text-gray-600 mb-8"><i class="fas fa-envelope text-blue-500 mr-2"></i>hello@wanderlust.com</p>
            </div>
            <form class="space-y-6">
                <input type="text" placeholder="Your Name" class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500">
                <input type="email" placeholder="Your Email" class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500">
                <textarea placeholder="Your Message" rows="5" class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500"></textarea>
                <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-blue-700 transition">Send Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
